<!DOCTYPE html>
<html>
    <head>
        <title>Coin flip game</title>
    </head>
    <body>
        <script>
            const randomNumber = Math.random();
            console.log(randomNumber)

            const result = randomNumber<0.5 ? 'heads' : 'tails';
            console.log(result)

            const guess = 'heads';
            if (result === guess){
                console.log('You win!')
            } else {
                console.log('You lose!')
            }

        </script>
    </body>
</html>
